<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Formularze i zdarzenia DOM w JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
      background: #f8f8f8;
    }
    h1, h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    .log {
      margin-top: 20px;
      background: #000;
      color: #0f0;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      border-radius: 5px;
      font-family: monospace;
    }
    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>üéØ Formularze i zdarzenia DOM w JavaScript</h1>
  <p>Ten przyk≈Çad pokazuje jak reagowaƒá na r√≥≈ºne zdarzenia p√≥l formularzy: <code>input</code>, <code>change</code>, <code>focus</code>, <code>blur</code>, <code>submit</code> i inne.</p>

  <form id="userForm">
    <label>
      Imiƒô:
      <input type="text" id="name" placeholder="Wpisz imiƒô">
    </label>

    <label>
      Wiek:
      <input type="number" id="age" min="1" max="120" placeholder="Podaj wiek">
    </label>

    <label>
      Miasto:
      <select id="city">
        <option value="">-- wybierz --</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Krak√≥w">Krak√≥w</option>
        <option value="Gda≈Ñsk">Gda≈Ñsk</option>
      </select>
    </label>

    <label>
      P≈Çeƒá:
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Mƒô≈ºczyzna"> Mƒô≈ºczyzna</label>
        <label><input type="radio" name="gender" value="Kobieta"> Kobieta</label>
        <label><input type="radio" name="gender" value="Inna"> Inna</label>
      </div>
    </label>

    <label>
      Opis (textarea):
      <textarea id="description" rows="3" placeholder="Napisz co≈õ o sobie..."></textarea>
    </label>

    <label>
      <input type="checkbox" id="agree"> Akceptujƒô regulamin
    </label>

    <button type="submit">üì§ Wy≈õlij</button>
    <button type="reset">üßπ Reset</button>
  </form>

  <h2>ü™µ Log zdarze≈Ñ:</h2>
  <div id="log" class="log"></div>

  <script>
    // ===========================================================
    // üìò FORMULARZE I ELEMENTY INPUT w DOM + OBS≈ÅUGA ZDARZE≈É
    // ===========================================================

    const form = document.querySelector("#userForm");
    const nameInput = document.querySelector("#name");
    const ageInput = document.querySelector("#age");
    const selectInput = document.querySelector("#city");
    const description = document.querySelector("#description");
    const checkbox = document.querySelector("#agree");
    const radioButtons = document.querySelectorAll("input[name='gender']");
    const logArea = document.querySelector("#log");

    // Pomocnicza funkcja logujƒÖca
    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logArea.innerHTML += `[${time}] ${msg}<br>`;
      logArea.scrollTop = logArea.scrollHeight;
    }

    // ===========================================================
    // üî§ Pola tekstowe (input, change, focus, blur)
    // ===========================================================
    nameInput.addEventListener("input", e => {
      log(`‚úèÔ∏è input: warto≈õƒá = "${e.target.value}"`);
    });

    nameInput.addEventListener("change", e => {
      log(`üîÑ change: ostateczna warto≈õƒá = "${e.target.value}"`);
    });

    nameInput.addEventListener("focus", e => {
      log(`üéØ focus: aktywowano pole ${e.target.id}`);
    });

    nameInput.addEventListener("blur", e => {
      log(`üö´ blur: opuszczono pole ${e.target.id}`);
    });

    // ===========================================================
    // üî¢ Pole liczby
    // ===========================================================
    ageInput.addEventListener("input", e => {
      log(`üî¢ Wiek: ${e.target.value}`);
    });

    // ===========================================================
    // üèôÔ∏è Select (lista rozwijana)
    // ===========================================================
    selectInput.addEventListener("change", e => {
      log(`üèôÔ∏è Wybrano miasto: ${e.target.value}`);
    });

    // ===========================================================
    // üë© Radio buttons
    // ===========================================================
    radioButtons.forEach(radio => {
      radio.addEventListener("change", e => {
        log(`‚öß Wybrano p≈Çeƒá: ${e.target.value}`);
      });
    });

    // ===========================================================
    // üìú Textarea
    // ===========================================================
    description.addEventListener("input", e => {
      log(`üìù Zmiana w opisie: "${e.target.value}"`);
    });

    // ===========================================================
    // ‚òëÔ∏è Checkbox
    // ===========================================================
    checkbox.addEventListener("change", e => {
      log(`‚òëÔ∏è Zgoda: ${e.target.checked ? "zaznaczona" : "odznaczona"}`);
    });

    // ===========================================================
    // üì§ Formularz (submit, reset)
    // ===========================================================
    form.addEventListener("submit", e => {
      e.preventDefault(); // blokuje wys≈Çanie formularza
      const selectedGender = [...radioButtons].find(r => r.checked)?.value || "nie podano";
      log("üì® Formularz zosta≈Ç wys≈Çany!");
      log(`üë§ Imiƒô: ${nameInput.value}, üßì Wiek: ${ageInput.value}, üåÜ Miasto: ${selectInput.value}, ‚öß P≈Çeƒá: ${selectedGender}, ‚úÖ Zgoda: ${checkbox.checked}`);
      log(`üóíÔ∏è Opis: ${description.value}`);
    });

    form.addEventListener("reset", () => {
      log("üßπ Formularz zosta≈Ç zresetowany");
    });

    // ===========================================================
    // ‚è±Ô∏è Dodatkowy przyk≈Çad: blokowanie i odblokowanie pola
    // ===========================================================
    setTimeout(() => {
      nameInput.disabled = true;
      log("‚õî Pole 'Imiƒô' zosta≈Ço tymczasowo zablokowane");
      setTimeout(() => {
        nameInput.disabled = false;
        log("‚úÖ Pole 'Imiƒô' ponownie aktywne");
      }, 3000);
    }, 5000);
  </script>

</body>
</html>
